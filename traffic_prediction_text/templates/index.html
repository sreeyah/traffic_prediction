<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Temperature Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¦ Weather Temperature Predictor ðŸŒ¦</h1>
        <form method="POST">
            <label>Humidity (%):</label>
            <input type="number" step="any" name="humidity" required><br>

            <label>Wind Speed (km/h):</label>
            <input type="number" step="any" name="wind_speed" required><br>

            <label>Pressure (hPa):</label>
            <input type="number" step="any" name="pressure" required><br>

            <label>Rainfall (mm):</label>
            <input type="number" step="any" name="rainfall" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <h2>Predicted Temperature: {{ prediction | round(2) }} Â°C</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
